<nav class="navbar">
  <ul class="navbar__nav">
    <li
      *ngFor="let item of sideNavData"
      class="navbar__nav__item"
    >
      <a
        href=""
        class="navbar__nav__item__link"
        [routerLink]="item.routeLink"
      >
        <img ngSrc="{{item.imagePath}}" width="24" height="24" alt="">
        {{item.label}}
      </a>
    </li>
  </ul>
</nav>
