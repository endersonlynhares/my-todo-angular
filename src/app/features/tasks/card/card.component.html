<div class="card">
  <span class="card__situation">Em atraso</span>
  <div class="card__divider"></div>
  <div class="card__info">
    <div class="card__info__content">
      <span class="card__info__title">Task title</span>
      <span class="card__info__description">Task description</span>
    </div>
    <div class="card__info__actions">
      <button (click)="onShowActions()" class="card__info__actions__btn-arrow">
        <svg-dots width="15" height="15"/>
      </button>
      <ul *ngIf="showActions" class="card__info__actions__body">
        <li>
          <svg-checked/>
          Concluir
        </li>
        <li>
          <svg-pencil color="#25294C" height="12" width="12"/>
          Editar
        </li>
        <li>
          <svg-trash color="#25294C" height="12" width="12"/>
          Remover
        </li>
      </ul>
    </div>
  </div>
  <div class="card__add-info">
    <span class="card__add-info__type">
      <svg-list color="rgba(51, 51, 51, 0.3)" width="15" height="15"></svg-list>
      Tasks
    </span>
    <span class="card__add-info__date"><svg-clock></svg-clock>24 de outubro, 10:15</span>
  </div>
</div>
