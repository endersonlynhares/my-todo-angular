<app-common-header (callParent)="onCallParent()" [title]="'listas'">
  <svg-list width="30" height="30" color="#202342"></svg-list>
</app-common-header>
<div class="lists">
  <table class="lists__table" mat-table [dataSource]="dataSource">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let list"> {{list.name}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let list">
        <button class="pencil" (click)="editList(list)">
          <svg-pencil width="16" height="16"></svg-pencil>
        </button>
        <button class="trash" (click)="deleteList(list)">
          <svg-trash width="16" height="16"></svg-trash>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator
    #paginator
    (page)="handlePageEvent($event)"
    [pageSizeOptions]="[5, 10]"
    showFirstLastButtons
    pageSize="{{paginator.pageSize}}"
    length="{{paginator.length}}"
    aria-label="Select page of periodic elements"
  >
  </mat-paginator>

</div>
