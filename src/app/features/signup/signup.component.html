<h2 class="title">Nova Conta</h2>
<form [formGroup]="formulario" (ngSubmit)="submit()" class="signin-form">
  <app-input-auth
    [control]="formulario.get('name')"
    field="name" formControlName="name"
    label="Nome"
    type="text">
  </app-input-auth>
  <app-input-auth
    [control]="formulario.get('email')"
    field="email" formControlName="email"
    label="Email"
    type="email">
  </app-input-auth>
  <app-input-auth
    [control]="formulario.get('password')"
    field="password"
    formControlName="password"
    label="Senha"
    type="password"
  />
  <app-input-auth
    [control]="formulario.get('passwordConfirm')"
    field="passwordConfirm"
    formControlName="passwordConfirm"
    label="Confirmação de Senha"
    type="password"
  />
  <app-button-auth [disabled]="formulario.invalid" text="Entrar"></app-button-auth>
</form>
