<h2 class="title">Autenticação</h2>
<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="signin-form">
  <app-input-auth formControlName="email" label="Email" id="email" name="email" type="email" />
  <app-input-auth formControlName="password" id="password" label="Password" name="password" type="password" />
  <app-button-auth text="Entrar" ></app-button-auth>
</form>
